<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mapa de Cidades</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div id="mapa" class="mapa">
                <div id="carrinho" class="carrinho"></div>
            </div>
            <div class="sidebar">
                <div id="distanciasInfo" class="info"></div>
                <div class="controles">
                    <label for="cidadeOrigemInput">Cidade de Origem:</label>
                    <input type="text" id="cidadeOrigemInput">
                    <label for="cidadeDestinoInput">Cidade de Destino:</label>
                    <input type="text" id="cidadeDestinoInput">
                    <button id="calcularRotaBtn">Calcular Rota</button>
                </div>
            </div>
            <div id="resultado"></div>

        </div>
        <script src="script.js"></script>
    </body>

</html>
